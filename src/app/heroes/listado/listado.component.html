
<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Héroe borrado</h3>
  
  <span>{{heroeBorrado}}</span>
</div>

<ng-template #noBorrado>
  <h3>Todavia no se ha borrado nada</h3>
</ng-template>

<p>listado de héroes</p>

<ul>
  <li *ngFor="let heroe of heroes">{{heroe}}</li>
</ul>

<button (click)="borrarHeroe()">Borrar héroe</button>
